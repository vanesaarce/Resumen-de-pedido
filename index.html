<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente del Resumen</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="imagen"></section>
      <section class="texto">
        <h1>Order Summary</h1>
        <p class="parrafo">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="info">
        <div class="logo">
          <img src="./Imagenes/icon-music.svg" alt="" />
          <div class="plan">
            <div class="titulo-plan">
              <h3>Anual Plan</h3>
            </div>
            <div class="precio">
              <h3>$59.99/year</h3>
            </div>
          </div>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </section>
      <section class="botton">
        <button class="boton1">Proced to Payment</button>
        <button class="boton2">Cancel order</button>
      </section>
    </main>
  </body>
</html>
